<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/normalize.css">
    <title>Test</title>
</head>
<body>
    
<!-- Header -->
<header class="header container">
    <div class="navbar">
        <div class="navbar-logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div class="navbar-number">
            <div class="number-main">
                <p>Калуга, Москва, МО</br><span>+7 (495) 42-251-31</span></p>
            </div>
            <div class="number-button">
                <button class="navbar-button__main">
                    Перезвоните мне
                </button>
            </div>
        </div>
    </div>
</header>
<!-- /Header -->

<!-- First Section -->
<div class="first-section">
    <div class="first_section__main container">
        <div class="first_section-left">
            <div class="left-title">
                <p class="left-title__main">Внутренняя отделка 
                    помещений "под ключ"</p></br><p class="left-title__submain">с гарантией качества, прописанной в договоре</p> <!--700-->               
            </div> 
            <div class="left-list">
                <div class="list-first">
                    <div class="list-first__img">
                        <img src="img/clock.png" alt="clock">
                    </div>
                    <div class="list-first__text">
                        Точно соблюдаем сроки
                    </div>
                </div>
                <div class="list-second">
                    <div class="list-second__img">
                        <img src="img/calc.png" alt="calculator">   
                    </div>
                    <div class="list-second__text">
                        Рассчитаем смету на работы
                        и материалы в день обращения
                    </div>
                </div>
                <div class="list-third">
                    <div class="list-third__img">
                        <img src="img/paint.png" alt="paint">
                    </div>
                    <div class="list-third__text">
                        Предложим более 100 вариантов 
                        исполнения дизайна Вашего жилья
                    </div>
                </div>
            </div>       
        </div>
        <div class="first_section-right">
            <img src="img/first_section.jpg" alt="kitchen">
        </div>
    </div>
</div>
<!-- /First Section -->
    
</body>
</html>
